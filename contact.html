<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Asia Cotton</title>
  <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
  <style>
    :root {
      --primary: #44535e;
      --white: #ffffff;
      --nav-bg: #3f4b56;
      --nav-link: #ffffff;
      --nav-active-bg: rgba(255,255,255,0.15);
      --textile-dark: #3b444c;
      --textile-medium: #425260;
      --textile-light: #e6e6e4;
      --textile-gray: #b8b8b6;
      --textile-cream: #f5f5f3;
      --hover-gray: #6b7280;
      --text-dark: #1f2937;
      --background: #f4f4f2;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --highlight: #3b444c;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      color: var(--primary);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .font-heading {
      font-family: 'Prata', serif;
    }

    /* Navigation - Matched to Certifications page */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 2rem 0;
      width: 100%;
      background-color: var(--background);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--textile-dark);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 0;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--highlight);
    }

    nav a.active {
      color: var(--highlight);
    }

    nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--highlight);
      animation: underline 0.3s ease forwards;
    }

    @keyframes underline {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    .logo {
      height: 120px; /* Matched to Certifications page */
      width: auto;
      margin-right: 2rem;
    }

    /* Main Content */
    main {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Contact Section */
    .contact-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
      width: 100%;
    }

    .contact-container {
      max-width: 1200px;
      width: 100%;
      padding: 0 2rem;
    }

    .contact-header {
      margin-bottom: 3rem;
      text-align: center;
    }

    .contact-header h1 {
      font-size: 2.5rem;
      color: var(--textile-dark);
      margin-bottom: 1.2rem;
      letter-spacing: 0.5px;
    }

    .heading-underline {
      width: 70px;
      height: 3px;
      background: var(--textile-medium);
      margin: 0 auto;
    }

    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      align-items: center;
    }

    .contact-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.8rem;
    }

    .contact-card {
      background: linear-gradient(145deg, #ffffff 0%, #f5f5f3 100%);
      padding: 2.2rem 1.5rem;
      border-radius: 12px;
      box-shadow: 8px 8px 16px #e1e1df, -8px -8px 16px #ffffff;
      transition: all 0.3s ease;
      text-align: center;
      height: 100%;
    }

    .contact-card.full-width {
      grid-column: span 2;
      padding: 2.2rem;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 12px 12px 24px #d9d9d7, -12px -12px 24px #ffffff;
    }

    .icon-circle {
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background-color: var(--textile-light);
      box-shadow: 5px 5px 10px #d9d9d7, -5px -5px 10px #ffffff;
      margin: 0 auto 1.5rem;
      color: var(--textile-dark);
      font-size: 1.5rem;
    }

    .contact-card h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: var(--textile-dark);
    }

    .contact-card p {
      font-size: 1.05rem;
      color: var(--textile-medium);
      line-height: 1.6;
    }

    .map-container {
      height: 100%;
      min-height: 400px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 12px 12px 24px #d9d9d7, -12px -12px 24px #ffffff;
    }

    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .contact-content {
        gap: 2.5rem;
      }
      
      .contact-info {
        gap: 1.5rem;
      }
      
      .contact-header h1 {
        font-size: 2.7rem;
      }
    }

    @media (max-width: 900px) {
      .contact-content {
        grid-template-columns: 1fr;
      }
      
      .map-container {
        min-height: 400px;
        order: -1;
      }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 1rem;
      }
      
      .nav-links {
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
        gap: 1.5rem;
      }
      
      .logo {
        margin-bottom: 1rem;
        margin-right: 0;
      }
      
      .contact-header h1 {
        font-size: 2.5rem;
      }
      
      .contact-info {
        grid-template-columns: 1fr;
      }
      
      .contact-card.full-width {
        grid-column: span 1;
      }
    }

    @media (max-width: 480px) {
      nav {
        padding: 1rem 0.5rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      nav a {
        font-size: 0.95rem;
      }
      
      .contact-header h1 {
        font-size: 2.2rem;
      }
      
      .contact-card {
        padding: 1.8rem 1.2rem;
      }
      
      .icon-circle {
        width: 55px;
        height: 55px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img src="logo.png" alt="Asia Cotton Logo" class="logo">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="products.html">Products</a>
      <a href="certifications.html">Certifications</a>
      <a href="sustainability.html">Sustainability</a>
      <a href="contact.html" class="active">Contact Us</a>
    </div>
  </nav>

  <main>
    <section class="contact-section">
      <div class="contact-container">
        <div class="contact-header">
          <h1 class="font-heading">Get in Touch</h1>
          <div class="heading-underline"></div>
        </div>

        <div class="contact-content">
          <div class="contact-info">
            <div class="contact-card">
              <div class="icon-circle">
                <i class="fas fa-phone"></i>
              </div>
              <h3>Call Us</h3>
              <p>+91 4324-235518</p>
            </div>

            <div class="contact-card">
              <div class="icon-circle">
                <i class="fas fa-envelope"></i>
              </div>
              <h3>Email Us</h3>
              <p>info@asiacotton.in</p>
            </div>

            <div class="contact-card full-width">
              <div class="icon-circle">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <h3>Our Location</h3>
              <p>9/236,237,NH-44, Kakkavadi pirivu,<br>Thalapatti village,Karur,TamilNadu-639003<br>India</p>
            </div>
          </div>

          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3917.8287870485765!2d78.02826!3d10.900613199999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baa25fc70dd10f9%3A0xc6022d855c058b66!2sASIA%20COTTON!5e0!3m2!1sen!2sin!4v1753030785862!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
