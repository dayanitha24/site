<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications</title>
  <style>
    :root {
      --primary: #2d3946;
      --accent: #dad5f8;
      --background: #f4f4f2;
      --white: #ffffff;
      --text-dark: #1f2937;
      --text-medium: #4b5563;
      --nav-bg: #44535e;
      --text-primary: #425260;
      --highlight: #3b444c;
      --bg-light: #e6e6e4;
      --tile-bg: #ebebe9;
      --neutral-light: #b8b8b6;
      --muted-light: #dad6cb;
      --accent-light: #d6d6d6;
      --hero-bg: #f5f0ec;
      --hero-text: #ffffff;
      --section-bg: rgba(249, 245, 242, 0.7);
      --section-accent: #3b444c;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.05); 
      --card-shadow-hover: rgba(0, 0, 0, 0.1);
      --button-bg: #425260;
      --button-hover: #e6e6e4;
    
      --black: #000000;
      --section1-bg: linear-gradient(to right, #d8d8d6, #c9c8c5);
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --space-lg: 2rem;
      --space-xl: 4rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      color: var(--text-dark);
      line-height: 1.6;
      background:  var(--background);
      
      background-size: 50px 50px, auto;
      background-attachment: fixed;
      background-repeat: repeat;
    }

    /* -------------------- COMBINED NAV & HERO BOX -------------------- */
    .header-box {
      background: var(--section1-bg);
      position: relative;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 0 0 20px 20px;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem 2rem 0;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 0;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--highlight);
    }

    nav a.active, nav a:focus {
      color: var(--highlight);
    }

    nav a.active:after, nav a:focus:after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: var(--highlight);
      animation: underline 0.3s ease forwards;
    }

    @keyframes underline {
      from { transform: scaleX(0); }
      to { transform: scaleX(1); }
    }

    .logo {
      height: 120px;
      width: auto;
      margin-right: 2rem;
    }

    /* -------------------- HERO SECTION -------------------- */
    .hero {
      padding: 2rem;
      text-align: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--nav-bg), var(--text-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      position: relative;
      display: inline-block;
    }

    .hero h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: var(--nav-bg);
      transform: scaleX(0);
      transform-origin: center;
      animation: titleUnderline 2s ease-out forwards;
    }
    @keyframes titleUnderline {
      to { transform: scaleX(1); }
    }

    .hero p {
      max-width: 800px;
      margin: 1rem auto 0;
      font-size: 1rem;
      color: var(--text-dark);
      padding: 0 var(--space-md);
    }
    
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
        padding: 1rem 1rem 0;
      }
      
      .nav-links {
        width: 100%;
        justify-content: center;
        margin-top: 1rem;
        gap: 1rem;
      }
      
      .logo {
        margin-right: 0;
        margin-bottom: 1rem;
      }
      
      .hero {
        padding: 1.5rem;
      }
      
      .hero h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 576px) {      
      nav {
        padding: 0.5rem 0.5rem 0;
      }
      
      .nav-links {
        gap: 0.5rem;
      }
      
      nav a {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
      
      .hero {
        padding: 1rem;
      }
      
      .hero h1 {
        font-size: 1.8rem;
      }
      
      .hero p {
        font-size: 0.9rem;
      }
    }

    /* -------------------- CERTIFICATIONS SECTION -------------------- */
    .certificates {
      padding: var(--space-md) 5% var(--space-xl) 5%;
      background-color: var(--background);
      position: relative;
    }

    .section-title {
      color: var(--black);
      text-align: center;
      font-size: 2rem;
      margin-bottom: var(--space-lg);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    /* FIXED 4-COLUMN GRID */
    .cert-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--space-md);
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    .cert-card {
      background: var(--white);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 140px;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
    }

    .cert-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .cert-img {
      max-width: 110px;
      max-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cert-img img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
      transition: transform 0.2s ease;
    }

    .cert-card:hover .cert-img img {
      transform: scale(1.05);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .cert-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .section-title {
        font-size: 1.5rem;
      }
      .cert-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- COMBINED NAVIGATION & HERO BOX -->
  <div class="header-box">
    <nav>
      <img src="logo.png" alt="Company Logo" class="logo">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="products.html">Products</a>
        <a href="certifications.html" class="active">Certifications</a>
        <a href="sustainability.html">Sustainability</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </nav>
    
    <section class="hero">
      <h1>Our Accreditations</h1>
      <p>
        Each certification represents our unwavering commitment to excellence, quality, and sustainable practices 
        in the textile industry. These badges of honor validate our global standards.
      </p>
    </section>
  </div>

  <!-- CERTIFICATIONS GRID -->
  <section class="certificates">
    <h2 class="section-title">Certifications</h2>

    <div class="cert-grid">
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert1.png" alt="Certification 1">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert2.png" alt="Certification 2">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert3.png" alt="Certification 3">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert4.png" alt="Certification 4">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert5.png" alt="Certification 5">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert6.png" alt="Certification 6">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert7.png" alt="Certification 7">
        </div>
      </div>
      <div class="cert-card">
        <div class="cert-img">
          <img src="cerifications-Image/cert8.png" alt="Certification 8">
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const certCards = document.querySelectorAll('.cert-card');

      const animateOnScroll = () => {
        certCards.forEach((card, index) => {
          const rect = card.getBoundingClientRect().top;
          const trigger = window.innerHeight / 1.3;
          if (rect < trigger) {
            card.style.transitionDelay = `${index * 0.1}s`;
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
          }
        });
      };

      certCards.forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'all 0.6s ease-out';
      });

      animateOnScroll();
      window.addEventListener('scroll', animateOnScroll);
    });
  </script>
</body>
</html>
